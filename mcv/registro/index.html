<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group input[type="file"] {
      font-size: 14px;
      margin-top: 5px;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Visita</h2>
    <form id="visitForm" action="https://script.google.com/macros/s/AKfycbxz-iWTNMFZiJdSXXLrvP9NCrmUoJggae5Jk0_unHH9zvG_WS1aMbqgObaGnuyg7zP0ZA/exec" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>
      </div>
      <div class="form-group">
        <label for="volumen">Volumen:</label>
        <input type="number" id="volumen" name="volumen" required>
      </div>
      <h3>Evidencia - Antes</h3>
      <div class="form-group">
        <label for="imagenAntes1">Imagen 1:</label>
        <input type="file" id="imagenAntes1" name="imagenAntes1" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="imagenAntes2">Imagen 2:</label>
        <input type="file" id="imagenAntes2" name="imagenAntes2" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="imagenAntes3">Imagen 3:</label>
        <input type="file" id="imagenAntes3" name="imagenAntes3" accept="image/*">
      </div>
      <div class="form-group">
        <label for="imagenAntes4">Imagen 4:</label>
        <input type="file" id="imagenAntes4" name="imagenAntes4" accept="image/*">
      </div>
      <h3>Evidencia - Después</h3>
      <div class="form-group">
        <label for="imagenDespues1">Imagen 1:</label>
        <input type="file" id="imagenDespues1" name="imagenDespues1" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="imagenDespues2">Imagen 2:</label>
        <input type="file" id="imagenDespues2" name="imagenDespues2" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="imagenDespues3">Imagen 3:</label>
        <input type="file" id="imagenDespues3" name="imagenDespues3" accept="image/*">
      </div>
      <div class="form-group">
        <label for="imagenDespues4">Imagen 4:</label>
        <input type="file" id="imagenDespues4" name="imagenDespues4" accept="image/*">
      </div>
      <div class="form-group">
        <label for="firmaOperador">Firma Operador:</label>
        <input type="text" id="firmaOperador" name="firmaOperador" required>
      </div>
      <div class="form-group">
        <label for="firmaCliente">Firma Cliente:</label>
        <input type="text" id="firmaCliente" name="firmaCliente" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Registrar Visita">
      </div>
    </form>
  </div>
  <script>
    document.getElementById('visitForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var form = event.target;

      var formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
        form.reset();
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Hubo un error al enviar los datos. Inténtalo de nuevo.');
      });
    });
  </script>
</body>
</html>
